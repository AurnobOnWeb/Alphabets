<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="poppins">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section class="home text-white flex flex-col justify-center items-center min-h-screen gap-5 " id="home">
      <h1 class="text-8xl">Alpha Clash</h1>
      <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button onclick="playNow()" class="btn bg-white text-black">Play Now</button>
    </section>


    <section class="play-ground hidden" id="gameArea">
      <div class=" flex flex-col  gap-20 pt-10 items-center">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
          <div class="flex justify-center ">
            <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl">Don't Watch Keyboard While Playing</p>
          </div>
          <div class="flex justify-center mt-10">
            <h1 class="text-black text-9xl" id="Alphabet"></h1>
          </div>
        </div>
        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd" id="w">w</kbd>
            <kbd class="kbd" id="e">e</kbd>
            <kbd class="kbd" id="q">q</kbd>
            <kbd class="kbd" id="r">r</kbd>
            <kbd class="kbd" id="t">t</kbd>
            <kbd class="kbd" id="y">y</kbd>
            <kbd class="kbd" id="u">u</kbd>
            <kbd class="kbd" id="i">i</kbd>
            <kbd class="kbd" id="o">o</kbd>
            <kbd class="kbd" id="p">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd" id="a">a</kbd>
            <kbd class="kbd" id="s">s</kbd>
            <kbd class="kbd" id="d">d</kbd>
            <kbd class="kbd" id="f">f</kbd>
            <kbd class="kbd" id="g">g</kbd>
            <kbd class="kbd" id="h">h</kbd>
            <kbd class="kbd" id="j">j</kbd>
            <kbd class="kbd" id="k">k</kbd>
            <kbd class="kbd" id="l">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd" id="z">z</kbd>
            <kbd class="kbd" id="x">x</kbd>
            <kbd class="kbd" id="c">c</kbd>
            <kbd class="kbd" id="v">v</kbd>
            <kbd class="kbd" id="b">b</kbd>
            <kbd class="kbd" id="n">n</kbd>
            <kbd class="kbd" id="m">m</kbd>
            <kbd class="kbd" id="/">/</kbd>
          </div>
        </div>
        <!-- keyboard -->
        <div class="flex  justify-between w-[900px]">
          <button class="btn  rounded-2xl">
            Life
            <img src="images/Group 23.svg" alt="">
            1
          </button>
          <button class="btn rounded-2xl">
            score
            <img src="images/monetization_on.svg" alt="">
            1
          </button>
        </div>
      </div>
    </section>
    <section class="score text-white justify-center flex min-h-screen items-center hidden" id="score">
      <div class=" space-y-6 p-4 bg-purple-800 rounded-2xl flex flex-col  items-center">
        <h1 class="text-8xl"> Score : <span>14</span></h1>
        <button class="btn bg-white text-black">Play Again</button>
        <p>Practice will make You pro</p>
      </div>
    </section>
  </main>
  <script src="js/utility.js"></script>
  <script src="js/alpha.js"></script>
</body>

</html>

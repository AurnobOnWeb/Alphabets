<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/style.css">

</head>
<body class="poppins">
 <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
  <section class="home text-white flex flex-col justify-center items-center min-h-screen gap-5 hidden">
      <h1 class="text-8xl">Alpha Clash</h1>
      <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button class="btn bg-white text-black">Play Now</button>
  </section>


  <section class="play-ground">
    <div class=" flex flex-col  gap-20 pt-10 items-center">
      <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
        <div class="flex justify-center ">
          <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl">Don't Watch Keyboard While Playing</p>
        </div>    
        <div class="flex justify-center mt-10">
          <h1 class="text-black text-9xl">Y</h1>
        </div>    
      </div>
     <!-- keyboard -->
     <div>
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">q</kbd>
        <kbd class="kbd">w</kbd>
        <kbd class="kbd">e</kbd>
        <kbd class="kbd">r</kbd>
        <kbd class="kbd">t</kbd>
        <kbd class="kbd">y</kbd>
        <kbd class="kbd">u</kbd>
        <kbd class="kbd">i</kbd>
        <kbd class="kbd">o</kbd>
        <kbd class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">a</kbd>
        <kbd class="kbd">s</kbd>
        <kbd class="kbd">d</kbd>
        <kbd class="kbd">f</kbd>
        <kbd class="kbd">g</kbd>
        <kbd class="kbd">h</kbd>
        <kbd class="kbd">j</kbd>
        <kbd class="kbd">k</kbd>
        <kbd class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">z</kbd>
        <kbd class="kbd">x</kbd>
        <kbd class="kbd">c</kbd>
        <kbd class="kbd">v</kbd>
        <kbd class="kbd">b</kbd>
        <kbd class="kbd">n</kbd>
        <kbd class="kbd">m</kbd>
        <kbd class="kbd">/</kbd>
      </div>
    </div>
     <!-- keyboard -->
     <div class="flex  justify-between w-[900px]">
      <button class="btn  rounded-2xl">
       Life 
       <img src="images/Group 23.svg" alt="">
       1
      </button>
      <button class="btn rounded-2xl">
       score 
       <img src="images/monetization_on.svg" alt="">
       1
      </button>
     </div>
    </div>
  </section>
  <section class="score"></section>
 </main>
 
</body>
</html>
